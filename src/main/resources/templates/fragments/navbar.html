<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Navbar Fragment</title>
  <!-- Add Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar Fragment -->
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Klub Lekkoatletyczny</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/}">Strona Główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/zawodnicy}">Zawodnicy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/wydarzenia}">Wydarzenia Sportowe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/kluby}">Kluby</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <!-- Authenticated User -->
          <li class="nav-item dropdown" th:if="${#authentication != null and #authentication.principal != null}">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span th:text="${#authentication.name}">User</span> <!-- Display user's name -->
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
          </li>
          <!-- Unauthenticated User -->
          <li class="nav-item" th:if="${#authentication == null or #authentication.principal == null}">
            <a class="btn btn-outline-light" th:href="@{/login}" role="button">Login / Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
