<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            min-height: 70vh; /* Ensures the card takes up 70% of the viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<!-- Include Navbar Fragment -->
<header th:replace="fragments/navbar :: navbar"></header>

<!-- Profile Container -->
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h2>User Profile</h2>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <p><strong>Username:</strong> <span th:text="${user.login}"></span></p>
                <p><strong>Role:</strong> <span class="badge bg-info text-dark" th:text="${user.role}"></span></p>
            </div>

            <!-- Display success or error messages -->
            <div th:if="${param.success}" class="alert alert-success" role="alert">
                Role upgrade request submitted successfully!
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                You already have a pending role upgrade request.
            </div>

            <!-- Upgrade Role Form -->
            <div th:if="${user.role != 'ADMIN'}" class="mt-4">
                <form th:action="@{/upgrade-role}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="role" class="form-label">Request Role Upgrade:</label>
                        <select id="role" name="newRole" class="form-select" required>
                            <option value="" disabled selected>Select a role...</option>
                            <option value="ZAWODNIK">Zawodnik Klubu</option>
                            <option value="TRENER">Trener</option>
                            <option value="PRACOWNIK">Pracownik Biura</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a role.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Request</button>
                </form>
            </div>
        </div>
        <div class="card-footer text-center">
            <p class="text-muted">&copy; 2024 Klub Lekkoatletyczny. All rights reserved.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Enable Bootstrap form validation
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
