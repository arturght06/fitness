<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<header th:replace="fragments/navbar :: navbar"></header>

<!-- Main Content -->
<div class="content">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2>User Profile</h2>
            </div>
            <div class="card-body">
                <p><strong>Username:</strong> <span th:text="${user.login}"></span></p>
                <p><strong>Role:</strong> <span class="badge bg-info text-dark" th:text="${user.role}"></span></p>

                <!-- Display Success or Error Messages -->
                <div th:if="${param.success}" class="alert alert-success" role="alert">
                    Role upgrade request submitted successfully!
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    You already have a pending role upgrade request.
                </div>

                <!-- Admin-Specific Section -->
                <div th:if="${user.role == 'ADMIN'}" class="mt-4">
                    <h3>Role Requests</h3>
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>Requester</th>
                            <th>Requested Role</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="request : ${requests}">
                            <td th:text="${request.user.login}"></td>
                            <td th:text="${request.requestedRole}"></td>
                            <td>
                                <form th:action="@{/profile/role-requests/{id}/approve(id=${request.id})}" method="post" class="d-inline">
                                    <button class="btn btn-success btn-sm">Approve</button>
                                </form>
                                <form th:action="@{/profile/role-requests/{id}/decline(id=${request.id})}" method="post" class="d-inline">
                                    <button class="btn btn-danger btn-sm">Decline</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Role Upgrade Form -->
                <div th:if="${user.role != 'ADMIN'}" class="mt-4">
                    <form th:action="@{/upgrade-role}" method="post" class="needs-validation" novalidate>
                        <label for="role" class="form-label">Request Role Upgrade:</label>
                        <select id="role" name="newRole" class="form-select" required>
                            <option value="" disabled selected>Select a role...</option>
                            <option value="ZAWODNIK">Zawodnik Klubu</option>
                            <option value="TRENER">Trener</option>
                            <option value="PRACOWNIK">Pracownik Biura</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a role.
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Klub Lekkoatletyczny. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Enable Bootstrap form validation
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
