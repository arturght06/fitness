<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klub Lekkoatletyczny - Wybór</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Klub Lekkoatletyczny</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Strona Główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/zawodnicy">Zawodnicy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/wydarzenia">Wydarzenia Sportowe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kluby">Kluby</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container mt-5">
    <section class="text-center">
        <h2 class="mb-4">Wybierz opcję i wyślij запрос</h2>
        <form action="/api/endpoint" method="POST" class="d-inline-block">
            <div class="mb-3">
                <label for="optionSelect" class="form-label">Wybierz opcję</label>
                <select class="form-select" id="optionSelect" name="selectedOption" required>
                    <option value="" disabled selected>Wybierz...</option>
                    <option value="option1">Opcja 1</option>
                    <option value="option2">Opcja 2</option>
                    <option value="option3">Opcja 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </section>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Klub Lekkoatletyczny. Wszelkie prawa zastrzeżone.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
